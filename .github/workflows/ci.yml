name: Continuos Integration

on: [push, pull_request]

jobs:
  lint:
    name: Lint source code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install dependencies ğŸ“¦
        uses: bahmutov/npm-install@v1
      - name: Check types ğŸ§©
        uses: icrawl/action-tsc@v1
      - name: Lint ğŸ§¹
        run: npm run lint
      - name: Check format ğŸ’…
        run: npx prettier --check .

  unit-test:
    name: Run unit and integration tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install Node.js with lts/* version
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache: npm
      - name: Install dependencies ğŸ“¦
        run: npm ci
      - name: Run unit tests ğŸ§ª
        run: npm t

  e2e-test:
    name: Run E2E tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install Node.js with latest LTS version
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache: npm
      - name: Install dependencies ğŸ“¦
        run: npm ci
      - name: Build the server ğŸ—ï¸
        run: npm run build
      - name: Start the server
        run: |
          npm start &
          sleep 10
        env:
          NODE_ENV: production
          SECRET: ${{ github.sha }}
          PORT: 8080
      - name: Run E2E tests ğŸ§ª
        run: npm run start:e2e
        env:
          BASE_URL: http://localhost:8080
